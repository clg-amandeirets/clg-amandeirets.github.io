<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Dépôt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Plateforme de Dépôt de Documents</h1>
    </header>

    <section class="auth-container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required>
            <input type="password" id="newPassword" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>

        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </section>

    <section class="upload-container" style="display: none;">
        <h2>Déposer un Document</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Envoyer</button>
        <p id="message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
